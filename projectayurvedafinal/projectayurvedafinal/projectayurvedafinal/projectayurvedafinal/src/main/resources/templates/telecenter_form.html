<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>TeleMedicineCenter - Ayurveda</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
    <div class="container text-center">
        <div>
            <h1>TeleMedicineCenter - Ayurveda</h1>
        </div>
        <form th:action="@{/process_telecenter}" th:object="${telecenter}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
             
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
              <div class="form-group row">
                <label class="col-4 col-form-label"> State: </label>
                <div class="col-8">
                    <input type="text" th:field="*{state}" class="form-control"
                            required minlength="2" maxlength="50" />
                </div>
            </div>
             <div class="form-group row">
                <label class="col-4 col-form-label">City: </label>
                <div class="col-8">
                    <input type="text" th:field="*{city}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address}" class="form-control"
                            required minlength="2" maxlength="50"/>
                </div>
            </div>
             <div class="form-group row">
                <label class="col-4 col-form-label">Contact No: </label>
                <div class="col-8">
                    <input type="text" th:field="*{contact}" class="form-control"
                            required minlength="1" maxlength="10" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Medicine Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{medicine}" class="form-control"
                            required minlength="2" maxlength="50"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
